{% extends 'pages/base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post_detail.title }}</h2>
    <p>{{ post_detail.body }}</p>
    <br>
    <a href="{% url 'pages:update_form' post_detail.pk %}">+ Edit Blog Post</a>

    <br>
    <p><a href="{% url 'pages:delete_form' post_detail.pk %}">+ Delete Blog Post</a></p>
    <br>
    <a href="{% url 'pages:home' %}">Click to go back to home page </a>
  </div>
{% endblock content %}
